<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User panel</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-2" href="/user">
        <span class="font-weight-bold" th:utext="${user.getUsername()}"></span>
        <span class="font-weight-normal"> with roles: </span>
        <span class="font-weight-normal" th:text="${user.getRoles()}"></span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-right">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</br>
</br>

<h1>User panel</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="bg-white vh-100">
                <nav class="nav nav-pills nav-fill nav flex-column mt-3">
                    <a class="nav-link active text-start" aria-selected="true" th:href="@{/user}">User</a>
                </nav>
            </div>
        </div>

        <div class="col-sm-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userUs">
                    <div class="col-sm-12 p-3">
                        <h2>User information-page</h2>
                            <h4 class="card-title br-light">About user</h4>
                    </div>

                    <div class="tab-content table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>username</th>
                                <th>name</th>
                                <th>email</th>
                                <th>password</th>
                                <th>role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getUsername()}"></td>
                                <td th:utext="${user.getName()}"></td>
                                <td th:utext="${user.getEmail()}"></td>
                                <td th:utext="${user.getPassword()}"></td>
                                <td th:utext="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <form th:action="@{/admin}" th:method="GET">
                            <input type="submit" value="Список пользователей"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
